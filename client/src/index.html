<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日报系统</title>
    <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.css">
</head>
<body>
<div ng-app="app" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">日报管理</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">我的日报</a></li>
                    <li><a href="#">小组管理</a></li>
                    <li><a href="#/accounts">账号管理</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view></div>
    <script type="text/ng-template" id="accounts">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">用户列表</div>

            <!-- Table -->
            <table class="table table-hover">
                <thead>
                <th>#</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>组长</th>
                <th>操作</th>
                </thead>
                <tbody>
                    <tr ng-repeat="u in users">
                        <td>{{$index+1}}</td>
                        <td></td>
                        <td>{{u.name}}</td>
                        <td><input ng-change="updateRole(u)" ng-model="u.role" ng-true-value="'leader'" ng-false-value="'normal'" type="checkbox"/></td>
                        <td>
                            <button ng-click="delete(u)" type="button" class="btn btn-primary btn-xs">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </script>
</div>
<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
</body>
</html>
