<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日报系统</title>
    <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div ng-app="app" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">日报管理系统</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul ng-controller="tab" class="nav navbar-nav">
                    <li class="{{checkActive('my')}}"><a href="#/my">我的日报</a></li>
                    <li class="{{checkActive('group')}}"><a href="#/group/report">小组管理</a></li>
                    <li class="{{checkActive('account')}}"><a href="#/account">账号管理</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view></div>
    <script type="text/ng-template" id="accounts">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">用户列表</div>

            <!-- Table -->
            <table class="table table-hover">
                <thead>
                <th>#</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>组长</th>
                <th>操作</th>
                </thead>
                <tbody>
                    <tr ng-repeat="u in users">
                        <td>{{$index+1}}</td>
                        <td>{{u.username}}</td>
                        <td>{{u.name}}</td>
                        <td><input ng-change="updateRole(u)" ng-model="u.role" ng-true-value="'leader'" ng-false-value="'normal'" type="checkbox"/></td>
                        <td>
                            <button ng-click="delete(u)" type="button" class="btn btn-warning btn-xs">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </script>
    <script type="text/ng-template" id="group">
        <ul ng-controller="tab" class="group-nav nav nav-tabs" role="tablist">
            <li class="{{checkActive('group/report')}}"><a href="#/group/report">小组日报</a></li>
            <li class="{{checkActive('group/info')}}"><a href="#/group/info">信息管理</a></li>
        </ul>
        <div ui-view></div>
    </script>
    <script type="text/ng-template" id="group-report">
        <h3>小组日报</h3>
    </script>
    <script type="text/ng-template" id="group-info">
        <form class="group-info-form form-inline">
            <div class="form-group">
                <label for="exampleInputName2">组名</label>
                <input ng-model="group.name" type="text" class="form-control" id="exampleInputName2" placeholder="组名">
            </div>
            <button ng-click="save()" type="submit" class="btn btn-default">保存</button>
        </form>
        <div class="group-panel panel panel-default">
            <div class="panel-heading">小组成员<button ng-click="add()" type="button" class="btn btn-default btn-xs">新增</button></div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <th>#</th>
                    <th>姓名</th>
                    <th>操作</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in group.members">
                        <td>{{$index+1}}</td>
                        <td>{{u.name}}</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="add-member">
        <div class="modal-header">
            <h3 class="modal-title">新增组员</h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="input-group">
                    <input ng-model="keyword" type="text" class="form-control" placeholder="搜索">
                    <span class="input-group-btn">
                        <button ng-click="search()" class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
                <div ng-repeat="u in users" class="radio">
                    <label>
                        <input ng-model="$parent.selected" ng-value="u" type="radio" name="optionsRadios">
                        {{u.name}}
                    </label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </script>
    <script type="text/ng-template" id="my">
        <h2>我的日报</h2>
    </script>
</div>
<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-ui-router/angular-ui-router.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="js/app.js"></script>
</body>
</html>
