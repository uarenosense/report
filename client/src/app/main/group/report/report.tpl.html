<list-box name="listBox" limit="15" on-page-change="pageChange">
    <!-- Table -->
    <table class="table table-bordered table-hover">
        <thead>
        <th width="40">#</th>
        <th width="120">日期</th>
        <th>内容</th>
        <th width="100">操作</th>
        </thead>
        <tbody>
        <tr ng-repeat="gr in reports">
            <td>{{$index+1}}</td>
            <td>{{gr._id}}</td>
            <td>
                <dl ng-repeat="r in gr.reports">
                    <dt>{{r.userId}}</dt>
                    <dd>
                        <ul>
                            <li ng-repeat="t in r.tasks">{{t.content}} <span class="task-time">({{t.time}}h)</span></li>
                        </ul>
                    </dd>
                </dl>
            </td>
            <td>
                <button ng-click="send(u)" type="button" class="btn btn-default btn-xs">发送邮件</button>
            </td>
        </tr>
        </tbody>
    </table>
</list-box>
